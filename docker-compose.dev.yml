version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: indexer-postgres-dev
    environment:
      POSTGRES_DB: indexer_db
      POSTGRES_USER: indexer_user
      POSTGRES_PASSWORD: indexer_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexer_user -d indexer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: indexer-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development forward worker with hot reload
  forward-ethereum-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: indexer-forward-ethereum-dev
    environment:
      DATABASE_URL: postgresql://indexer_user:indexer_password@postgres:5432/indexer_db?sslmode=disable
      REDIS_URL: redis:6379
      WEBHOOK_URL: http://host.docker.internal:3000/webhooks/payments
      INDEXER_WEBHOOK_SECRET: your-webhook-secret-here
      INDEXER_API_KEY: your-api-key-here
      ERPC_API_KEY: your-erpc-api-key-here
      CHAIN_ID: 1
      FORWARD_INTERVAL: 3s
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    ports:
      - "8080:8080" # For potential health checks or debugging
    command: ["sh", "-c", "air -c .air.toml -c .air-forward.toml || ./tmp/forward 1"]

  # Development backfill worker
  backfill-ethereum-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: indexer-backfill-ethereum-dev
    environment:
      DATABASE_URL: postgresql://indexer_user:indexer_password@postgres:5432/indexer_db?sslmode=disable
      REDIS_URL: redis:6379
      WEBHOOK_URL: http://host.docker.internal:3000/webhooks/payments
      INDEXER_WEBHOOK_SECRET: your-webhook-secret-here
      INDEXER_API_KEY: your-api-key-here
      ERPC_API_KEY: your-erpc-api-key-here
      CHAIN_ID: 1
      BACKFILL_INTERVAL: 30s
      BACKFILL_WINDOW_SIZE: 1000
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["sh", "-c", "go build -o ./tmp/backfill ./cmd/backfill && ./tmp/backfill 1"]

volumes:
  postgres_dev_data:
  redis_dev_data: